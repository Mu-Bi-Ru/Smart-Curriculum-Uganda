<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Curriculum Uganda - Forms</title>
  <style>
    :root {
      --primary: #1b2d4f;
      --accent: #c4f000;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--white);
      color: var(--primary);
    }

    header {
      background-color: var(--primary);
      color: var(--white);
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    header p {
      font-size: 1.2rem;
    }

    nav {
      background-color: var(--accent);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
    }

    nav a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: darkgreen;
    }

    main {
      padding: 2rem;
    }

    .form-section {
      background-color: #f7f7f7;
      padding: 2rem;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-section h2 {
      font-size: 24px;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .form-section form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .form-section input,
    .form-section select,
    .form-section textarea {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 80%;
      max-width: 500px;
    }

    .form-section button {
      background-color: var(--primary);
      color: var(--white);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      width: 80%;
      max-width: 500px;
    }

    .form-section button:hover {
      background-color: #0f1d33;
    }

    footer {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 3rem 1rem;
      font-size: 1rem;
      border-top: 5px solid var(--accent);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer .social a {
      font-size: 1.5rem;
      margin: 0 10px;
    }

    footer .social {
      margin: 1rem 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Smart Curriculum Uganda</h1>
    <p>STEM is the Solution</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="academic.html">Academics</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="forms.html">Forms</a>
    <a href="community.html">Community</a>
    <a href="games.html">Games</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <section class="form-section">
      <h2>Submit Your Information</h2>
      <form action="/submit_form" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="course">Course Enrolled:</label>
        <input type="text" id="course" name="course" required>

        <label for="level">Education Level:</label>
        <select id="level" name="level" required>
          <option value="O-Level">O-Level</option>
          <option value="A-Level">A-Level</option>
          <option value="University">University</option>
        </select>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4"></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <div>
      <p style="font-size: 1.5rem;"><strong>&copy; 2025 Smart Curriculum Uganda</strong></p>
      <p>All Rights Reserved.</p>
      <div class="social">
        <a href="https://www.facebook.com/SmartCurriculumUganda" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/SmartCurriculumUganda" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/SmartCurriculumUganda" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
      <p>Contact Us:</p>
      <p><a href="mailto:info@smartcurriculum.ug"><i class="fas fa-envelope"></i> info@smartcurriculum.ug</a></p>
      <p><a href="https://wa.me/256701234567" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a></p>
      <p><a href="tel:+256701234567"><i class="fas fa-phone"></i> +256 701 234 567</a></p>
    </div>
  </footer>

</body>
</html>
